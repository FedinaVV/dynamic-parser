<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">
            <div id="main-container" class="main__container">
                <div class="main__btns btns">
                    <div class="btns-input-wrapper">
                        <input type="file" class="btns-input" id="your-files" multiple>
                        <label class="btns-input-button" for="your-files">
                            <span class="btns-input-button-icon"><img src="img/download.svg" alt="Download File"></span>
                            <span class="btns-input-button-text">Выберите файл</span>
                        </label>
                    </div>
                    <button class="clearBtn" id="btnRemoveForm">Очистить</button>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
